name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9]+.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Zip Module Files
        run: |
          cd src
          zip -r -q ../PyPyInstaller-${{ github.ref_name }}.zip PyPyInstaller
          cd ..
      - name: Create Release
        uses: taiki-e/create-gh-release-action@v1
        with:
          INPUT_CHANGELOG: CHANGELOG.md
          token: ${{ secrets.RELEASE_SECRET }}
      - name: Upload Release Assets
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_SECRET }}
        run:
          gh release upload ${{ github.ref_name }} PyPyInstaller-${{ github.ref_name }}.zip